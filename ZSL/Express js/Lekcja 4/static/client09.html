<body>
    <h2 class="zadanie">09: post file to server by fetch</h2>
    <input type="file" name="file" id="fileInput">
    <button id="fetch">upload!</button>
    <div id="jsonInfo"></div>
    <script>
        document.getElementById("fetch").onclick = function () {
            let fd = new FormData()
            fd.append("file", document.getElementById("fileInput").files[0]) // plik z inputa
            const body = fd
            const headers = { "Content-Type": "application/json" }
            fetch("/api", { method: "post", body })
                .then(response => response.json())
                .then(data => document.getElementById("jsonInfo").innerText = JSON.stringify(data, null, "\t")) // odesłane z serwera dane
                .catch(error => console.log(error)) // ew błąd
        }

    </script>
</body>
