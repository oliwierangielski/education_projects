<body>
    <h2>ćwiczenie 03 - ajax, json data</h2>
    <input name="text1" type="text" id="text1">
    <input name="text2" type="text" id="text2">
    <div class="klik" id="klik">klik</div>
    <script>

     $("#klik").on("click", function(){
        let text1 = parseFloat($("#text1").val())
        let text2 = parseFloat($("#text2").val())
        $.ajax({
        url: "/post",
        contentType: 'application/json',
        data: JSON.stringify({
            a: text1,
            b: text2
        }),
        type: "POST",
        success: function (data) {
            //czytamy odesłane z serwera dane
           alert(`suma: ${text1+text2}\niloczyn: ${text1*text2}`)
           
           console.log(data)
            //ew parsujemy na obiekt
            var obj = JSON.parse(data)

        },
        error: function (xhr, status, error) {
            console.log('Error: ' + error.message);
        },
});
     })   
    </script>
</body>
</html>
