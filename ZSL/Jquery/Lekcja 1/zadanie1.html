<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oliwier Angielski 4IB">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Oliwier Angielski 4IB</title>
    <script src="libs/jquery.js"></script>
</head>
<body>
    <h1 id="header">T: jQuery - zdarzenia</h1>
    <button id="button">DODAJ / USUŃ</button>
    <div class="bigSquare" id="bigSquare"></div>

<script>
    let header = $('#header')
    let button = $('#button')
    let bigSquare = $('#bigSquare')

    let counter = 0
    button.on("click", function(){
        if(counter%2==0){
            button.addClass("smallActivated")
            header.text("obsługa zdarzeń dodana")
            bigSquare.on("mouseover", function(){
                bigSquare.addClass("bigActivated")
                bigSquare.html("<b>text bold<br><i>text italic</i></b>")
            })

            bigSquare.on("mouseout", function(){
                bigSquare.removeClass("bigActivated")
                bigSquare.html("")
            })
        } else {
            button.removeClass("smallActivated")
            header.text("obsługa zdarzeń usunięta")
            bigSquare.off("mouseover")
            bigSquare.off("mouseout")
        }   
        counter++
    })
</script>
</body>
</html>
