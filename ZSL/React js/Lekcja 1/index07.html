<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="charset" content="Oliwier Angielski 4IB">
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="/styles/style.css" type="text/css">
    <title>Oliwier Angielski 4IB</title>
</head>
<body>
    <div id="react-app"></div>
    <script type="text/babel">
        let data = [
            [
                {name: "id", value: 1, color: "blue"},
                {name: "zadanie", value: "kupić -> masło", color: "red"},
                {name: "ile", value: 2, color: "black"}
            ],
            [
                {name: "id", value: 2, color: "black"},
                {name: "zadanie", value: "wylać -> mleko", color: "red"},
                {name: "ile", value: 6, color: "green"}
            ],
            [
                {name: "id", value: 3, color: "blue"},
                {name: "zadanie", value: "upiec -> chleb", color: "red"},
                {name: "ile", value: 3, color: "green"}
            ]
        ]
        class Start extends React.Component {
            render() {
                return (
                    <>
                        <h1>07: task list - data from array</h1>
                        <TaskList id="1"/>
                        <TaskList id="2"/>
                        <TaskList id="3"/>
                    </>
                );
            }
        }

        class TaskList extends React.Component {
            render() {
                let content = data[this.props.id-1].map(function(elem, index){
                    return (<Task color={elem.color} name={elem.name} value={elem.value} key={index}/>)
                })
                return (
                    <ul className="customList">
                        {content}
                    </ul>
                )
            }
        }

        class Task extends React.Component {
            render() {
                return (
                    <li className="customListItem" style={{backgroundColor: this.props.color}}>{this.props.name}:&emsp;{this.props.value}</li>
                )
            }
        }
        
        ReactDOM.render(
            <Start />,
            document.getElementById('react-app')
        );
        </script>        
</body>
</html>
