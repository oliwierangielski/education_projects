<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="charset" content="Oliwier Angielski 4IB">
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="/styles/style.css" type="text/css">
    <title>Oliwier Angielski 4IB</title>
</head>

<body>
    <div id="react-app"></div>
    <script type="text/babel">
        class Start extends React.Component {
            render() {
                return (
                    <>
                        <h1>09: Square, Column, Table, Container</h1>
                        <AllContainer/>
                    </>
                );
            }
        }

        class AllContainer extends React.Component {
            render() {
                return (
                    <div className={"allContainer"}>
                        <SquareGroupContainer/>
                        <SquareGroupContainer/>
                        <SquareGroupContainer/>
                    </div>
                )
            }
        }

        class SquareGroupContainer extends React.Component {
            render() {
                return (
                    <div className={"squareGroupContainer"}>
                        <SquareGroup/>
                        <SquareGroup/>
                        <SquareGroup/>
                    </div>
                )
            }
        }

        class SquareGroup extends React.Component {
            render() {
                return (
                    <table className={"squareGroup"}>
                        <tbody>
                            <Square/>
                            <Square/>
                            <Square/>
                        </tbody>
                    </table>
                )
            }
        }

        class Square extends React.Component {
            render() {
                return (
                    <tr>
                        <td className={"square"}>
                            <div>React</div><div>comp</div>
                        </td>
                    </tr>
                )
            }
        }

        ReactDOM.render(
            <Start />,
            document.getElementById('react-app')
        );
    </script>
</body>

</html>
