<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Oliwier Angielski 4IB</title>
</head>

<body>
    <div id="react-app"></div>
</body>
<script type="text/babel">

    class Start extends React.Component {
        render() {
            return (
                <>
                    <h1>cw 07: React state - timer simple</h1>
                    <TimerList />
                </>
            );
        }
    }

    class TimerList extends React.Component {
        render() {
            return (
                <div className={"timerList"}>
                    <Timer />
                    <Timer />
                    <Timer />
                </div>
            )
        }
    }

    class Timer extends React.Component {
        constructor() {
            super()
            this.state = {
                licznik: 10
            }
        }
        setTimer = () => {
            this.setState({
                licznik: this.state.licznik - 1
            })
            if (this.state.licznik == 0) {
                clearInterval(this.intervalId);
            }
        }
        onButtonClick = () => {
            this.intervalId = setInterval(this.setTimer, 1000);
            this.onButtonClick = null
        }
        render() {
            return (
                <div className={"timer"}>
                    <div className={"timerDisplay"}>{this.state.licznik}</div>
                    <div><button className={"colorDivBtn"} onClick={this.onButtonClick}>klik</button></div>
                </div>
            )
        }
    }

    ReactDOM.render(
        <Start />,
        document.getElementById('react-app')
    );
</script>

</html>
