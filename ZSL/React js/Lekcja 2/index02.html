<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Oliwier Angielski 4IB</title>
</head>

<body>
    <div id="react-app"></div>
</body>
<script type="text/babel">

    class Start extends React.Component {
        render() {
            return (
                <>
                    <h1>cw 02: React state - setState</h1>
                    <SquareContainer />
                </>
            );
        }
    }

    class SquareContainer extends React.Component {
        render() {
            return (
                <>
                    <div className={"squareContainer"}>
                        <Square />
                        <Square />
                        <Square />
                    </div>
                </>
            );
        }
    }

    class Square extends React.Component {
        constructor() {
            super()
            this.state = {
                stan: 1
            }
        }
        onButtonClick = () => {
            if (this.state.stan == 3)
            this.setState({stan: 1});
            else { 
                this.setState({stan: this.state.stan+1});
             }
        }
        render() {
            return (
                <div className={"square"}>
                    <h1>Klik {this.state.stan}</h1>
                    <div><button onClick={this.onButtonClick} className={"squareBtn"}>klik</button></div>
                </div>
            )
        }
    }

    ReactDOM.render(
        <Start />,
        document.getElementById('react-app')
    );
</script>

</html>
