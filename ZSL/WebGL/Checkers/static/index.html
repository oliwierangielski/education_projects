<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oliwier Angielski 4IB">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <title>Oliwier Angielski 4IB</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"></script>
    <script src="/libs/tween.umd.js"></script>
    <script src="/libs/three145.js"></script>
    <script src="/js/Main.js"></script>
    <script src="/js/Game.js"></script>
    <script src="/js/Net.js"></script>
    <script src="/js/Ui.js"></script>
    <script src="/js/Field.js"></script>
    <script src="/js/Pawn.js"></script>
</head>
<body>
    <div id="head">STATUS</div>
    <dialog open class="dialogContainer" id="loginDialog">
        <div class="dialog borderedDialog">
            <div class="dialogTitle">LOGOWANIE</div>
            <div><input type="text" name="login" class="loginInput" id="loginInput" required></div>
            <div><button class="loginBtn" id="loginBtn">LOGUJ</button></div>
            <div><button class="loginBtn" id="resetBtn">RESET</button></div>
        </div>
    </dialog>
    <dialog class="dialogContainer" id="awaitDialog">
        <div class="dialog" style="border: none;">
            <div class="dialogTitle">Czekaj na 2 gracza...</div>
            <div class="awaitDialogSpinner"><img id="spinner" src="/images/spinner2.png" width="64" height="64"></div>
        </div>
    </dialog>
    <dialog class="dialogContainer" id="turnDialog">
        <div class="dialog" style="border: none;">
            <div class="dialogTitle">Czekaj na 2 gracza...</div>
            <div class="turnTimer" id="turnTimer"></div>
        </div>
    </dialog>
    <dialog class="dialogContainer" id="scoreDialog">
        <div class="dialog" style="border: none;">
            <div class="dialogTitle" id="scoreInfo"></div>
        </div>
    </dialog>
    <div id="root"></div>  
</body>
</html>
