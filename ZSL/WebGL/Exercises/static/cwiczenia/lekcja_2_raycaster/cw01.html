<body>
    <div class="headContainer">
        <h1>01: klawiatura</h1>
    </div>
    <div class="bigChar" id="keyCodeHolder"></div>
    <script>
        let keyCodeHolder = document.getElementById("keyCodeHolder")
        document.addEventListener("keydown", (e) => {
            keyCodeHolder.innerText = e.keyCode
        });
    </script>
</body>
